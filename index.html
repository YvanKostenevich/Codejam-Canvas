<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codejam-Canvas</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<header>
    <div class="navigation"><img src="img/nav-burger.svg" alt="navigation"></div>
    <h1>CodeJam - Pallete</h1>
    <div class="menu"><img src="img/menu-icon.svg" alt="menu"></div>
</header>

<section class="main-content">
    <aside class="sidebar">
        <ul class="instruments list">
            <li><img src="img/paint-bucket.svg" alt="">Paint bucket</li>
            <li><img src="img/dropper.svg" alt="">Choose color</li>
            <li><img src="img/arrows-crossed.svg" alt="">Move</li>
            <li><img src="img/arrows-parallel.svg" alt="">Transform</li>
        </ul>
        <ul class="color-management list">
            <li>
                <div class="circle grey"></div>
                Current color
            </li>
            <li>
                <div class="circle green"></div>
                Prev color
            </li>
            <li>
                <div class="circle red"></div>
                red
            </li>
            <li>
                <div class="circle blue"></div>
                blue
            </li>
        </ul>
    </aside>
    <main>
        <canvas id="canvas" width="512" height="512"></canvas>
        <img id="rs-logo" src="img/rollingscopes.png" alt="rolling scopes logo">
    </main>
    <aside class="img-switcher">
        <ul class="list img-switch">
            <li onclick="renderSquare()" class="yellow-square">4x4</li>
            <li onclick="showCodeWarsLogo()" class="codewars-logo">32x32</li>
            <li onclick="showRsLogo()" class="rs-logo">256x256</li>
        </ul>
    </aside>
</section>


<script src="js/patterns.js"></script>
<script src="js/index.js"></script>
</body>
</html>
